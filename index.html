<!DOCTYPE html>
<html>
  <head>
    <title>ZygVlogs Recipe Finder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Recipe Finder</h1>
    </header>
    <main>
      <form id="search-form">
        <label for="search-input">Search for a recipe:</label>
        <input type="text" id="search-input" name="search-input" required>
        <button type="submit" id="search-button">Search</button>
      </form>
      <div id="results"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
